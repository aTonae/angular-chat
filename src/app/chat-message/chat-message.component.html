
<div class="message-right" *ngIf="message.owner">

  <div class="message-body right">
    <p class="text o-margin">{{message.title}}</p>
    <P class="time o-margin">{{message.time}}</P>

  </div>
</div>
<div class="message-left" *ngIf="!message.owner">

  <div class="message-body left">
    <p class="text o-margin">{{message.title}}</p>
    <P class="time o-margin">{{message.time}}</P>

  </div>
</div>
